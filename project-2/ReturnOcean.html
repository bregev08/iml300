<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return to the Ocean</title>
  <link rel="stylesheet" href="ReturnOcean.css">
</head>
<body class="Ocean">
  <div class="text-container">
    <p id="line1" class="clickable">Returned to the ocean</p>
    <p id="line2" class="hidden">You break down</p>
    <p id="line3" class="hidden">Smaller</p>
    <p id="line4" class="hidden">And smaller</p>
    <p id="line5" class="hidden">You are consumed by zooplankton and seabirds</p>
    <p id="line6" class="hidden">And return to living systems</p>
    <a id="line7" href="AncientOrganism.html" class="hidden final-button">Start over as carbon</a>
  </div> 

  <script>
    const body = document.querySelector("body");

    const lines = [
      "#line1",
      "#line2",
      "#line3",
      "#line4",
      "#line5",
      "#line6",
      "#line7"
    ];

    const bgStages = [
      "bg-stage1",
      "bg-stage2",
      "bg-stage3",
      "bg-stage4",
      "bg-stage5",
      "bg-stage6",
      "bg-stage7"
    ];

    lines.forEach((line, index) => {
      const element = document.querySelector(line);
      const nextIndex = index + 1;

      if(element && nextIndex < lines.length){
        element.addEventListener("click", () => {
          const nextElement = document.querySelector(lines[nextIndex]);
          nextElement.classList.remove("hidden");
          nextElement.classList.add("fade-in");

          // update body background
          body.classList.remove(...bgStages);
          body.classList.add(bgStages[nextIndex]);
        });
      }
    });
  </script>
</body>
</html>
