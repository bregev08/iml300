<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel</title>
  <link rel="stylesheet" href="Fuel.css">
</head>
<body class="Fuel">
  <video autoplay muted loop id="Liquid-Background-7">
    <source src="videos/Liquid-Background-7.mp4" type="video/mp4">
  </video>

  <div class="text-container">
    <p id="line1" class="clickable">Fuel in an engine combusts</p>
    <p id="line2" class="hidden">In your original form again</p>
    <p id="line3" class="hidden">You return to the sky</p>
    <p id="line4" class="hidden">Clouds of Carbon Dioxide</p>
    <p id="line5" class="hidden">Trapping heat</p>
    <p id="line6" class="hidden">Poisoning</p>
    <a id="line7" href="AncientOrganism.html" class="hidden final-button">Until you return to the sea</a>
  </div> 

  <script>
    const body = document.querySelector("body");

  const lines = [
    "#line1",
    "#line2",
    "#line3",
    "#line4",
    "#line5",
    "#line6",
    "#line7"
  ];

  const bgStages = [
    "bg-stage1",
    "bg-stage2",
    "bg-stage3",
    "bg-stage4",
    "bg-stage5",
    "bg-stage6",
    "bg-stage7"
  ];

  
  lines.forEach((line, index) => {
    const element = document.querySelector(line);
    const nextIndex = index + 1;

    if(element && nextIndex < lines.length){
      element.addEventListener("click", () => {
        const nextElement = document.querySelector(lines[nextIndex]);
        nextElement.classList.remove("hidden");
        nextElement.classList.add("fade-in");

        
        body.classList.remove(...bgStages);
        body.classList.add(bgStages[nextIndex]);
      });
    }
  });

  </script>
</body>
</html>
