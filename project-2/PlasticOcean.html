<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plastic Ocean</title>
  <link rel="stylesheet" href="PlasticOcean.css">
</head>
<body class="PlasticOcean">
  <video autoplay muted loop id="Liquid-Background-3">
    <source src="videos/Liquid-Background-3.mp4" type="video/mp4">
  </video>

  <div class="text-container">
    <p id="line1" class="clickable">Floating across the sea in huge numbers</p>
    <p id="line2" class="hidden">An artifical reef</p>
    <p id="line3" class="hidden">Broken by the tide</p>
    <p id="line4" class="hidden">Smaller</p>
    <a id="line5" href="Microplastic.html" class="hidden final-button">And smaller</a>
  </div> 

  <script>
    const body = document.querySelector("body");

    const lines = [
      "#line1",
      "#line2",
      "#line3",
      "#line4",
      "#line5"
    ];

    const bgStages = [
      "bg-stage1",
      "bg-stage2",
      "bg-stage3",
      "bg-stage4",
      "bg-stage5"
    ];

    
    let yOffset = 0;

    lines.forEach((line, index) => {
      const element = document.querySelector(line);

      element.addEventListener("click", () => {
        element.style.pointerEvents = "none";

        const nextIndex = index + 1;
        if (nextIndex < lines.length) {
          const nextElement = document.querySelector(lines[nextIndex]);

          yOffset += window.innerHeight * 0.8; // 80% of viewport height
          nextElement.style.position = "absolute";
          nextElement.style.top = yOffset + "px";
          nextElement.style.left = "5%"; 

          nextElement.classList.remove("hidden");
          nextElement.classList.add("fade-in");
        }

        body.classList.remove(...bgStages);
        body.classList.add(bgStages[index]);
      });
    });
  </script>
</body>
</html>
